    <div class="flight-wrapper">
        <h4 class="flight-h4">Check flight availability for:</h4>
        <hr id='flight-hr'>


          <form id="form-submit" action="" method="get" onsubmit="return checkforblank">

                <div class="flightavai">
                        <label for="from">From:</label><br>
                        <select id="select1" class="flight-location"></select>
                </div>

                <div class="flightavai">
                        <label for="to">To:</label><br>
                        <select id="select2" class="flight-location"></select>
                </div>

                <div class="flightavai">
                        <label for="departure">Departure date:</label>
                        <input required name="deparure" type="text" class="flight-date" id="dep-date">
                </div>

                <div class="flightavai">
                        <label for="return">Return date:</label>
                        <input required name="return" type="text" class="flight-date" id="ret-date">
                </div>

                <div class="flight-radio">
                        <label for="round">Round</label>
                        <input type="radio" name="trip" id="round" value="round" >
                        <label for="oneway">Oneway</label>
                        <input type="radio" name="trip" id="oneway" value="one-way">
                </div>


            <button type="button" id="submit" class="flight-btn">Order Ticket Now</button>

    </form>
