    <main class="heading">

        <form class="online" name="form" method="get" onclick="validate()">
            <h2>PAY ONLINE</h2>
            <div class="pay">

                <label for="owner"><b>Cardholder Name</b></label>
                <input type="text" class="form-control" id="owner" name="fname"><br>
                <div id="name"></div>


                <label for="cardNumber"><b>Card Number</b></label>
                <input type="text" class="form-control" id="cardNumber" name="fnum">

                <label for="cvv"><b>CVV</b></label>
                <input type="text" class="form-control" id="cvv" name="fcvv">


                <label><b>Expiration Date</b></label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select><br><br>


                <label for="cards"><b>Accepted cards</b></label>
                <img src="images/paypal.png" style="color:navy;" width="8%" height="5%">
                <img src="images/visa.png" style="color:blue;" width="8%" height="5%">
                <img src="images/credit card.png" style="color:red;" width="8%" height="5%">


                <!--<div class="container" style="background-color:#f1f1f1">-->
                <button type="button" class="btn" id="make payment">Make a Payment</button>

            </div>
