         <div>
            <img src="images/logo.jpg" alt="Travel_logo" class="shape">

         </div>

      <br><br><br><br><br><br>
      <p id="head"></p>
      <form method="post" class="pad">
         <div class="form-row">
            <div class="form-group col-md-4">
               <label>Picking up</label>
               <input type="text" placeholder="City, airport or address" name="search" class="form-control" id="pick">
               <p id="p1"></p>
            </div>
            <div class="form-group col-md-4">
               <label>Dropping off</label>
               <input type="text" placeholder="City, airport or address" name="search" class="form-control" id="drop">
               <p id="p2"></p>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-2">
               <label>Pick-up date:</label>
               <input type ="date" name="flight" class="form-control" >
            </div>
            <div class="form-group col-md-2">
               <label>Pick-up time:</label>
               <input type="time" name="time" class="form-control" >
            </div>
            <div class="form-group col-md-2">
               <label>Drop-off date:</label>
               <input type ="date" name="flight" class="form-control" >
            </div>
            <div class="form-group col-md-2">
               <label>Drop-off time:</label>
               <input type="time" name="time" class="form-control" >
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-4">
               <label>Car type:</label>
               <select name="airline" class="form-control" id="carType">
                  <option value="No Preference">No Preference</option>
                  <option value="Economy">Economy</option>
                  <option value="Compact">Compact</option>
                  <option value="Midsize">Midsize</option>
                  <option value="Standard">Standard</option>
                  <option value="Fullsize">Fullsize</option>
                  <option value="Premium">Premium</option>
                  <option value="Luxury">Luxury</option>
               </select>
               <p id="p3"></p>
            </div>
            <div class="form-group col-md-4">
               <label>Rental car company:</label>
               <select name="company" class="form-control" id="rentCompany">
                  <option value="No Preference">No Preference</option>
                  <option value="Economy">Avis</option>
                  <option value="Premium economy">Budget</option>
                  <option value="Business">Enterprise</option>
                  <option value="First class">Hertz</option>
               </select>
               <p id="p4"></p>
            </div>
         </div>
         <button type="submit" class="btn btn-danger" id="search">Search</button>
      </form>
      <br><br><br><br>
      <footer>
         <div class="footer-main-div">
            <div class="footer-social-icons">

                  <li class="li"><a href="aboutus.html" class="a deco">About Us</a></li>
                  <li class="li"><a href="index.html" class="a deco">Home</a></li>
               </ul>
            </div>
         </div>
         <div class="footer-bottom">
            <p class="bottom">Copyright &copy; <a href="#" class="deco a">The Travelling Guide</a></p>
